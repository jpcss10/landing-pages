<!DOCTYPE html>
<html lang="en, pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <header>
    <a class="icon_home" href="index.html">Beebs.</a>
    <div class="navigation_bar">
      <a href="">Home</a>
      <a href="">Services</a>
      <a href="">About</a>
      <a href="">Portfolio</a>
      <a href="">Contact</a>
    </div>
  </header>
  <main>
    <div class="main_content">
      <div class="text_section">
        <div class="content">
          <h2 class="content_title_1">Let's Talk</h2>
          <p class="content_paragraph_1">Have some big idea or brand to develop and need help? Then reach out we'd love  to hear about your project  and provide help</p>
        </div>
        <div class="email_contact">
          <h2 class="content_title_2">Email</h2>
          <a class="content_paragraph_2" href="">contact@beebs.com</a>
        </div>
        <div class="social_navigation">
          <h2 class="content_title_3">Socials</h2>
          <a class="content_paragraph_3" href="">Instagram</a>
          <a class="content_paragraph_3" href="">Twitter</a>
          <a class="content_paragraph_3" href="">Facebook</a>
        </div>
      </div>
      <div class="form">
        <form action="" method="get">
          <div>
            <label for="">Name</label>
            <input type="text" id="" name=""
            >
          </div>
          <div>
            <label for="">Email</label>
            <input type="email" id="" name=""
            >
          </div>
          <div>
            <label for="">What service are you interested in</label>
            <select name="" id="">
              <option value="" hidden selected>Select project type</option>
              <option value="google">Vaca</option>
              <option value="google">Cutia</option>
            </select>
          </div>
          <div>
            <label for="">Budget</label>
            <select name="" id="">
              <option value="" hidden selected>
                <p class="test_1">Select project type</p> 
              </option>
              <option value="google">Vaca</option>
              <option value="google">Cutia</option>
            </select>
          </div>
          <div>
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <button class="button_submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
